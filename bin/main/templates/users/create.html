<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="create" method="post" action="/users/create">
		<div class="form-group">
			<label for="memberId">사용자 아이디</label> <input class="form-control"
				id="memberId" name="memberId" placeholder="User ID">
		</div>
		<div class="form-group">
			<label for="password">비밀번호</label> <input type="password"
				class="form-control" id="password" name="password"
				placeholder="Password">
		</div>
		<div class="form-group">
			<label for="name">이름</label> <input class="form-control" id="name"
				name="name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="email">이메일</label> <input type="email"
				class="form-control" id="email" name="email" placeholder="Email">
		</div>
		<button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
		<div class="clearfix" />
	</form>
</body>
</html>
